<script>
let scanData
let control = false
document.body.style.backgroundColor = "#141a38";
let openSource = {
  developerData : false
};
let player = {
  locationClass: 'main',
  locationFloor: 0,
  locationPanelY: 0,
  locationPanelX: 0,
  locationY: 0,
  locationX: 0,
  
  health: 100,
  maxHealth: 100,
  level: 1,
  experience: 0,
  experienceToLevel: 100,
  
  attack: 10,
  maxAttack: 10,
  defense: 10,
  maxDefense: 10,
  
  image : 'player.png'
};
let blockdata = {
  nothing : {image : 'nothing-block.png', moveUp : true, moveDown : true, moveLeft : true, moveRight : true, modifiers : [] , actions : []},
  solid :   {image : 'solid-block.png', moveUp : false, moveDown : false, moveLeft : false, moveRight : false, modifiers : [], actions : []}
};
let maindata = {
  main : {0 : {0 : {0 : []}}}
};
let itemdata = {
	global : {
		codex : function(text) {/*Make Codex work with text*/}
	},
	potion : {},
	map : {}
};
let enemydata = {
	
};
for (let i = 0; i < 10; i++) {
  let build = [];
  for (let ii = 0; ii < 10; ii++) {
    build.push({type : 'nothing'});
  }
  maindata[player.locationClass][player.locationFloor][player.locationPanelY][player.locationPanelX].push(build);
}
for (let i = 1; i < 9; i++) {
	maindata.main[0][0][0][1][i] = {type: 'solid'};
}
for (let i = 1; i < 9; i++) {
	maindata.main[0][0][0][8][i] = {type: 'solid'};
}
function panelWrite() {
  if (openSource.developerData) {
    console.log('Class ' + player.locationClass);
    console.log('Floor ' + player.locationFloor);
    console.log('Panel Y ' + player.locationPanelY);
    console.log('Panel X ' + player.locationPanelX);
  }
  for (let i = 0; i < 10; i++) {
    for (let ii = 0; ii < 10; ii++) {
      let block = maindata[player.locationClass][player.locationFloor][player.locationPanelY][player.locationPanelX][i][ii].type;
	  let blockImage = blockdata[block].image
	  if (player.locationY === i && player.locationX === ii) {
		blockImage = player.image;
	  }
      document.getElementById(String(i) + String(ii)).src = 'image/blocks/light/' + blockImage;
    }
  }
}
function panelScan() {
	let onLeft
	if (player.locationX === 0) {onLeft = false} else {
		onLeft = player.locationX - 1
	}
	let onRight
	if (player.locationX === 9) {onRight = false} else {
		onRight = player.locationX + 1
	}
	let onFront
	if (player.locationY === 0) {onFront = false} else {
		onFront = player.locationY - 1
	}
	let onBack
	if (player.locationY === 9) {onBack = false} else {
		onBack = player.locationY + 1
	}
	scanData = {'onLeft' : onLeft, 'onRight' : onRight, 'onFront' : onFront, 'onBack' : onBack}
}
function panelControl(input) {
	if (control) {
	if (input === 'Left') {
		if (scanData.onLeft === false) {
			player.locationPanelX -= 1;
			player.locationX = 9;
			if (player.locationPanelX in maindata[player.locationClass][player.locationFloor][player.locationPanelY]) {} else {newPanelX()}
		} else if (blockdata[maindata[player.locationClass][player.locationFloor][player.locationPanelY][player.locationPanelX][player.locationY][scanData.onLeft].type].moveLeft === true){
			player.locationX -= 1;
	}}
	if (input === 'Right') {
		if (scanData.onRight === false) {
			player.locationPanelX += 1;
			player.locationX = 0;
			if (player.locationPanelX in maindata[player.locationClass][player.locationFloor][player.locationPanelY]) {} else {newPanelX()}
		} else if (blockdata[maindata[player.locationClass][player.locationFloor][player.locationPanelY][player.locationPanelX][player.locationY][scanData.onRight].type].moveLeft === true){
			player.locationX += 1;
		}
	}}
	if (input === 'Up') {
		if (scanData.onFront === false) {
			player.locationPanelY -= 1;
			player.locationY = 9;
			if (player.locationPanelY in maindata[player.locationClass][player.locationFloor]) {} else {newPanelY()}
		} else if (blockdata[maindata[player.locationClass][player.locationFloor][player.locationPanelY][player.locationPanelX][scanData.onFront][player.locationX].type].moveLeft === true){
			player.locationY -= 1;
	}}
	if (input === 'Down') {
		if (scanData.onBack === false) {
			player.locationPanelY += 1;
			player.locationY = 0;
			if (player.locationPanelY in maindata[player.locationClass][player.locationFloor]) {} else {newPanelY()}
		} else if (blockdata[maindata[player.locationClass][player.locationFloor][player.locationPanelY][player.locationPanelX][scanData.onBack][player.locationX].type].moveLeft === true){
			player.locationY += 1;
	}}
	update()
}
function inventoryControl() {
}
function newPanelX() {
	maindata[player.locationClass][player.locationFloor][player.locationPanelY][player.locationPanelX] = []
	for (let i = 0; i < 10; i++) {
  	let build = [];
  	for (let ii = 0; ii < 10; ii++) {
    	build.push({type : 'nothing'});
  }
  maindata[player.locationClass][player.locationFloor][player.locationPanelY][player.locationPanelX].push(build);
}}
function newPanelY() {
	maindata[player.locationClass][player.locationFloor][player.locationPanelY] = [];
	maindata[player.locationClass][player.locationFloor][player.locationPanelY][player.locationPanelX] = [];
	for (let i = 0; i < 10; i++) {
  	let build = [];
  	for (let ii = 0; ii < 10; ii++) {
    	build.push({type : 'nothing'});
  }
  maindata[player.locationClass][player.locationFloor][player.locationPanelY][player.locationPanelX].push(build);
}}
function update() {
	control = false
	panelWrite();
	panelScan();
	control = true
}
update();
</script>
